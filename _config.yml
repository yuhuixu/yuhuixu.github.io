favicon: favicon.png # Image must be in assets/images
#url: http://yuhuixu.cn # the base hostname & protocol for your site

## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"

source: .
destination: ./_site

quiet: false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# Disque
disque: 1111yuhuixu.disqus.com

# Pagination
paginate: 8
paginate_path: 'page:num'

# Navigation
navs:
  -
    href: /
    label: Home

  -
    href: /open-source
    label: Open-Source

  -
    href: /blog
    label: Blog

  -
    href: /bookmark
    label: Bookmark

  -
    href: /about
    label: About

# Sidebar to show popular repo
side_bar_repo_limit: 5 # Number of repos to show

